{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card col-md-8 offset-md-2 shadow p-3 mb-5 bg-white rounded" style="margin-top: 15px">
    <div class="card-header text-center">
        <h3><span class="text-success">Account Details | </span>{{ user.username }}</h3>
    </div>
    <div class="card-body d-flex justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <h5><strong><span class="text-dark">First Name:</span></strong> {{ user.first_name }}</h5>
            </div>
            <br>
            <div class="row">
                <h5><strong><span class="text-dark">Last Name:</span></strong> {{ user.last_name }}</h5>
            </div>
            <br>
            <div class="row row-inline">
                <h5><strong><span class="text-dark">Email: </span></strong><p id="account-email">{{ user.email }}</p></h5>
            </div>
            <hr>
            <div class="row">
                <a class="btn btn-block btn-warning text-white" style="border-bottom: 2px solid darkgoldenrod" href="{% url 'accounts:password_change' %}"> Change Password </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
